<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Josh Yii</title>
</head>

<body>
    <div class="vertical-navbar">
        <div class="nav-item">
            <span class="rotated-text">Contact</span>
        </div>
        <div class="nav-item">
            <span class="rotated-text">About</span>
        </div>
        <div class="nav-item">
            <span class="rotated-text">Home</span>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <img src="assets/logo.png" alt="joshyii logo" class="logo">
        </div>
        <div class="content-row">
            <div class="img-grid">
                <img src="assets/JG/Jangan Gentar - 1.jpeg" alt="Jangan Gentar 1" class="item-img">
                <img src="assets/JG/Jangan Gentar - 2.jpeg" alt="Jangan Gentar 2" class="item-img">
                <img src="assets/JG/Jangan Gentar - 3.jpeg" alt="Jangan Gentar 3" class="item-img">

            </div>
            <div class="details-grid">
                <div class="details-left">
                    <h3 class="project-title">Jangan Gentar</h3>
                </div>
                <div class="details-right">
                    <h4 class="category">Music Video</h4>
                    <h4 class="roles">Producer - Director - DP - Editor</h4>
                </div>
                
            </div>
            <div class="divider-container">
            </div>
            
        </div>
        <div class="contact">
            <div class="contact-left">
                <h5>Let's Get in Touch</h5>
                <a href="">
                    <h6>Learn more about me</h6>
                </a>
                
            </div>
            <div class="contact-right">
                <div class="whatsapp-contact">
                    WhatsApp
                </div>
                <div class="email-contact">
                    Email
                </div>
            </div>
        </div>
    </div>

</body>

</html>
